<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ccai Call Center</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



  <link rel='stylesheet prefetch' href='css/materialdesignicons.min.css'>
<link rel='stylesheet prefetch' href='css/fonts.css'>
      <link rel="stylesheet" href="css/style.css">
</head>
<script>

    function disable(btn){
        document.getElementById(btn).disabled=true;
        document.getElementById(btn).setAttribute("background-color","#8091a7");
    }
    function hover(btn){
        btn.setAttribute("background-color","#44668f");
    }
    function enable(btn){
        document.getElementById(btn).setAttribute("background-color","#476e9e");
    }

</script>

<body>
<div id="hangout">
  <div id="head" class="style-bg">
      <img src="ofek.png" style="padding:5px 5px 5px 5px;">
      <h1>שירות לקוחות טכני</h1>
      <i class="mdi mdi-fullscreen-exit"></i>
</div>
  <div id="content">
    <div class="overlay"></div>


    <div class="list-chat" id="list-chat">
      <ul class="chat" dir = rtl>
      </ul>

      <div class="meta-bar chat" dir="rtl">
        <input  class="nostyle chat-input" type="text" placeholder="הקלד כאן..." autofocus/>

        <div class="sendbtns">
            <i class="mdi mdi-send" style="padding-bottom: 3px;"> </i>
        <button type="button" class="btn" id="Mistake" style="background-color:#44668f" onmouseover="hover(this)"
                value="טעיתי" onclick="clickBtn(this)">טעיתי</button>
        <button type="button" class="btn" id="ResetChat" style="background-color:#44668f" onmouseover="hover(this)"
                value="פניה חדשה" onclick="clickBtn(this)">פניה חדשה</button>
       </div>


</div>
  </div>
  </div></div>
  <script src='js/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
