<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ccai Call Center</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">


  <link rel='stylesheet prefetch' href='css/materialdesignicons.min.css'>
<link rel='stylesheet prefetch' href='css/fonts.css'>
      <link rel="stylesheet" href="css/style.css">
</head>


<body>
<div id="hangout">
  <div id="head" class="style-bg"><i class="mdi mdi-fullscreen-exit"></i>
    <h1>צביקה</h1><i class="ofek"> <img src="ofek.png"></i>
</div>
  <div id="content">
    <div class="overlay"></div>


    <div class="list-chat" id="list-chat">
      <ul class="chat" dir = rtl>
      </ul>

      <div class="meta-bar chat" dir="rtl">
        <input class="nostyle chat-input" type="text" placeholder="הקלד כאן..." />
        <button type="button" class="btn" id="Mistake" value="טעיתי" onclick="myfun(this)">טעיתי</button>
        <button type="button" class="btn" id="ResetChat" value="אפס שיחה" onclick="myfun(this)">אפס שיחה</button>
        <i class="mdi mdi-send" style="padding-bottom: 3px;">
        </i></div>


</div>
  </div>
</div>
  <script src='js/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
